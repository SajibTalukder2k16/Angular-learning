<div style="background-color:azure;border-color: black;border-radius: 5px;">
    <a (click)="onSelected()" style="cursor:pointer;" [routerLink]="[index]" routerLinkActive="active">
        <div style="height: 150px;width: 150px;">
            <span>
                <p>{{recipe.name}}</p>
                <p>{{recipe.description}}</p>
            </span>
            <span >
                <img [src]="recipe.imagePath" alt={{recipe.imagePath}} style="max-height: 100px;max-width: 100px;">
            </span>
        </div>
        <hr>
    </a>
</div>
