<p>shopping-edit works!</p>
<form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <label>Name </label>
    <br>
    <input type="text" name="name" ngModel required>
    <br>
    <label>Amount </label>
    <br>
    <input type="number" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
    <br>
    <br>
    <button [disabled]="!f.valid" >Add</button>
    <button>Delete</button>
    <button>CLear</button>
</form>
